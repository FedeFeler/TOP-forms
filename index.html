<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="odin-logo">
      <img class="odin-img" src="img/odin-lined.png">
      <p class="odin-text">ODIN</p> 
    </div>
    <p class="credits">Photo by Halie West on Unsplash</p>
  </div>
  <main class="body">
  <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started.</p>
  <p class="text">You <i>know</i> you want to</p>

  <form id="form">
    <h1>Let's do this!</h1>
    <div class="inputs">
      <div class="input-label">
        <label class="first-name" for="name">FIRST NAME</label>
        <input id="name" type="text" name="name">
      </div>
      <div class="input-label">
        <label for="last-name">LAST NAME</label>
        <input id="last-name" type="text" name="last-name">
      </div>
    </div>

    <div class="inputs">
      <div class="input-label">
        <label class="email" for="email">EMAIL</label>
        <input id="email" type="email" name="email">
      </div>
      <div class="input-label">
        <label for="phone-number">PHONE NUMBER</label>
        <input id="phone-number" type="tel" name="phone-number">
      </div>
    </div>

    <div class="inputs">
      <div class="input-label">
        <label class="pwd" for="pwd">PASSWORD</label>
        <input id="pwd" type="password" name="pwd" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$" required>
      </div>
      <div class="input-label">
        <label for="confirm-pwd">CONFIRM PASSWORD</label>
        <input id="confirm-pwd" type="password" name="pwd" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$" required>
      </div>
    </div>
  </form>
  <button type="submit" form="form">Create Account</button>
  <p class="log-in">Already have an account? <a href="#">Log in</a></p>
</main>
</body>
</html>
